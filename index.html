<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style-visionity.css">
    <script src="https://kit.fontawesome.com/70f21240d0.js"></script>
</head>

<body>
    <div class="wrapper full-height center">
        <div class="content-row center">
            <div class="logo-panel">
                <img src="images/logo_for_black_background.svg">
            </div>
            <div class="slogan">
                Design & Development
            </div>
        </div>
        <div class="content-row center flash">
            <div class="features-panel">
                <div class="feature center">
                    <div class="feature-content" >
                        <i class="icon fa-solid fa-pen-ruler"></i>
                        <h2>Design</h2>
                    </div>
                </div>
                <div class="feature center">
                    <div class="feature-content">
                        <i class="icon fa-solid fa-file-code"></i>
                        <h2>Development</h2>
                    </div>
                </div>
                <div class="feature center">
                    <div class="feature-content">
                        <i class="icon fa-solid fa-person-chalkboard"></i>
                        <h2>Consultancy</h2>
                    </div>
                </div>
                <div class="feature center">
                    <div class="feature-content">
                        <i class="icon fa-solid fa-bullhorn"></i>
                        <h2>Contact</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-row center footer">
            <i class='icon fa-solid fa-phone' onclick='callMe()'></i>
            <i class='icon fa-solid fa-envelope' onclick='mailMe()'></i>
        </div>
    </div>
    <div id="design" class="overlay-full-page">
        <h1>Design</h1>
        <ul>
            <li>Webdesign</li>
            <li>Software design</li>
        </ul>
    </div>
    <div id="development" class="overlay-full-page">
        <h1>Development</h1>
        <ul>
            <li>Functional Consulting</li>
            <li>Product management</li>
        </ul>
    </div>
</body>
<script>
    function showOverlay(sId) {
        document.getElementById(sId).classList.add("active");
    }

    function closeOverlays() {
        var overlays = document.querySelectorAll('.overlay-full-page');
        for (let element of overlays) {
            element.classList.remove('active');
        }
    }

    function createOverlayHeader(id) {
        var  header = document.createElement("div");
        header.classList.add("overlay-header");
        header.classList.add('center3');
        var headerContent = document.createElement("div");
        headerContent.classList.add("header-content");
        headerContent.innerHTML = "<div><i class='fa-solid fa-left-long' onclick='closeOverlays()'></i></div>";
        headerContent.innerHTML += "<div><i class='fa-solid fa-phone' onclick='callMe()'></i></div>";
        headerContent.innerHTML += "<div><i class='fa-solid fa-envelope' onclick='closeOverlays()'></i></div>";
        console.log(document.getElementById(id));
        document.getElementById(id).prepend(header);
        header.prepend(headerContent);

    }

    function callMe() {
        document.location.href="tel:+31 617 144 366";
    }
    function mailMe() {
        document.location.href="mailto:vaarhorst@home.nl";
    }
    createOverlayHeader('design');
    createOverlayHeader('development');
</script>

</html>
